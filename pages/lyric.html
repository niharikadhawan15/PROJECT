<style>
.lyric
{
  background-color: white;
  position: relative;
  width:700px;
  padding-top: 20px;
   border-radius:6px;
  margin-bottom: 20px;
margin-top:30px;
}

/***** Css for details of restaurant******/
.rest-wrapper
{
    display: flex;

    font-family: sans-serif;
}
</style>
<link rel="stylesheet" type="text/css" href="mood/font-awesome.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="lyri" ng-controller="lyricController">
  <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid col-sm-12">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Musica</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                 <li><a href="#!/home">Home</a></li>
                 <li><a href="#!/about">About</a></li>
                 <li><a href="#!/">Logout</a></li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
       <!-- /.container-fluid -->
  </nav>
<!-- 'ng-if' directive to show a blank page if that restaurant does not exist -->
<div class="ui container" >


            <!-- Using bootstrap, added a search bar to the app -->
            <div class="search-bar">
                <form>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" placeholder="Search..." ng-model="query"> <!-- Implement searching in our app using 'ng-model' -->
                    </div>
                    <button type="submit" class="btn btn-default" >Search</button>
                </form>
            </div>

<br>
            <!-- HTML to show all the relevant information about a restaurant -->
           <div ng-repeat="lyric in lyrics | filter:query" class="lyric"> <!--ng-repeat used to loop over an array/object (to show a list of restaurants) and filter Implement searching in our app using an angular filter and 'ng-model'-->
              <div class="rest-wrapper">
                   <div class="image">
                       <img ng-src="{{lyric.image}}" height="100" width="100">
                   </div>
                   <div class="rest-info">
                               <div class="rest-name">
                         <!-- Linked restaurant list in homepage with the respective restaurant pages using 'ng-href' -->
                           <a ng-href="#!/lyric/{{lyric.id}}"><strong>{{lyric.name}}</strong></a>
                       </div>
                       <div>
                          <strong> {{lyric.artist}}</strong>
                       </div>
                       <div class="rest-address">
                           {{lyric.album}}
                       </div>
                   </div>
               </div>
               <div class="rest-extra">
                   <div class="type">
                       <div><small>Category: </small></div>
                       <div><small>Duration: </small></div>
                   </div>
                   <div class="value">
                       <div>{{lyric.category}}</div>
                        <div>{{lyric.duration}}</div>
                   </div>
               </div>
           </div>
       </div>
   </div>
